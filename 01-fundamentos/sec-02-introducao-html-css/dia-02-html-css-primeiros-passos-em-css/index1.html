<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        
        h1 {
            text-align: center;
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: rgb(131, 202, 219);
        }

        body {
            background-color: rgb(223, 126, 194);
            text-align: center;
        }

        .cor-de-fundo {
            background-color: rgb(143, 240, 208);
        }

    </style>
  
</head>
  <body>

    <h1>Frutas</h1>
    <p class="cor-de-fundo"><strong>Qual é a sua fruta favorita?</strong> </p>
    
    <ul class="cor-de-fundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

  </body>
</html>
